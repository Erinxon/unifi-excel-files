<div class="p-6 bg-white rounded-lg shadow-lg mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Unificar Archivos de Excel</h2>
    <p class="mb-6 text-gray-700">
        Suba dos archivos de Excel (Destino y origen) para unificarlos.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
            <label class="block font-medium mb-2 text-gray-800">Archivo Destino:</label>
            <div class="file-upload">
                <label
                    class="flex items-center justify-center w-full px-4 py-2 text-white bg-green-500 rounded-lg cursor-pointer hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                    for="fileInput">
                    Seleccionar archivo
                </label>
                <input
                    id="fileInput"
                    type="file"
                    (change)="onFileSelected($event, 'destination')"
                    class="hidden"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                @if (destinationFile) {
                    <p class="mt-2 text-sm text-gray-500">Archivo seleccionado: {{ destinationFile.name }}</p>
                }
            </div>
        </div>
        <div>
            <label class="block font-medium mb-2 text-gray-800">Archivo Origen:</label>
            <div class="file-upload">
                <label class="flex items-center justify-center w-full px-4 py-2 text-white bg-green-500 rounded-lg cursor-pointer hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                     for="originFileInput">
                    Seleccionar archivo
                </label>
                <input
                    id="originFileInput"
                    type="file"
                    (change)="onFileSelected($event, 'origin')"
                    class="hidden"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                @if (fileOrigin) {
                    <p class="mt-2 text-sm text-gray-500">Archivo seleccionado: {{ fileOrigin.name }}</p>
                }
            </div>            
        </div>
    </div>

    <button (click)="nextStep()" class="mt-6 flex items-center gap-2 px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">
        <i class="fas fa-arrow-right"></i> Siguiente
    </button>
</div>
